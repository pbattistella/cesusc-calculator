<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="shortcut icon" href="./assets/cesusc.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="img-logo" src="./assets/cesusc.png" alt="logo">
        Calculadora CESUSC
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre.html">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-form">
    <h2>Calculadora do CESUSC</h2>

    <div class="mb-3">
      <label class="form-label">Valor de X</label>
      <input type="number" class="form-control" id="x" placeholder="Digite o valor de X">
    </div>

    <div class="mb-3">
      <label class="form-label">Valor de Y</label>
      <input type="number" class="form-control" id="y" placeholder="Digite o valor de Y">
    </div>

    <div class="mb-3">
      <label class="form-label">Resultado</label>
      <input type="number" class="form-control" id="result" disabled placeholder="Resultado">
    </div>
  
    <div class="mb-3">
      <button type="button" class="btn btn-secondary" id="add">Adicionar</button>
      <button type="button" class="btn btn-secondary" id="sub">Subtrair</button>
      <button type="button" class="btn btn-secondary" id="mult">Multiplicar</button>
      <button type="button" class="btn btn-secondary" id="div">Dividir</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
